<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment#2-1 김성찬 2200100</title>
    <style>
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            background:#f8f9fa;
            color:black;
            display:flex;
            align-items:flex-start;
            justify-content:center;
            padding: 20px;
        }

        .card{
            width:min(720px,100%);
            background:white;
            border-radius:10px;
            box-shadow:0 8px 24px rgba(0,0,0,.06);
            padding:28px;
            border:1px solid white;
        }

        h2{margin:0 0 18px;font-size:22px}

        label{display:block;margin:10px 0 6px;font-weight:600}

        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[list],
        select,
        textarea{
            display:block;
            width:100%;
            padding:12px 12px;
            border:1px solid #d1d5db;
            border-radius:8px;
            background:#fff;
            font-size:14px;
            transition:border-color .15s, box-shadow .15s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus,
        input[list]:focus,
        select:focus,
        textarea:focus{
            outline:none;
            border-color:#4a90e2;
        }

        .inline{display:flex;gap:16px;align-items:center;flex-wrap:wrap;margin:6px 0 8px}
        .inline label{margin:0;font-weight:500}

        fieldset{border:1px solid #d1d5db;border-radius:8px;padding:16px;margin:14px 0 8px}
        legend{padding:0 6px;font-weight:700}

        .actions{display:flex;gap:12px;margin-top:18px}
        input[type="submit"], input[type="reset"]{
            appearance:none;border:none;border-radius:8px;padding:12px 16px;font-size:15px;font-weight:600;cursor:pointer
        }

        input[type="submit"]{background:#0d6efd;color:#fff;flex:1}
        input[type="submit"]:hover{background:#0b5ed7}

        input[type="reset"]{background:#ef4444;color:#fff;width:180px}
        input[type="reset"]:hover{background:#dc2626}
    </style>
</head>
<body>
    <div class="card">
    <h2>HTML Forms</h2>

    <form id="myForm" action="inform.php" method="GET">
        <div>
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" required>
        </div>

        <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
        </div>

        <div>
        <label>성별:</label>
        <div class="inline">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">남성</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">여성</label>
        </div>
        </div>

        <div>
        <label for="country">국가:</label>
        <select id="country" name="country">
            <option value="" selected disabled>-- 선택하세요 --</option>
            <option value="korea">대한민국</option>
            <option value="japan">일본</option>
            <option value="usa">미국</option>
            <option value="germany">독일</option>
        </select>
        </div>

        <div>
        <label for="birthdate">생년월일:</label>
        <input type="date" id="birthdate" name="birthdate">
        </div>

        <div>
        <label for="intro">자기소개:</label>
        <textarea id="intro" name="intro" rows="4" cols="40"></textarea>
        </div>

        <fieldset>
        <legend>선호하는 것</legend>

        <div>
            <label style="margin-bottom:6px">관심 분야:</label>
            <div class="inline">
            <input type="checkbox" id="html" name="interest" value="html">
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="interest" value="css">
            <label for="css">CSS</label>
            <input type="checkbox" id="js" name="interest" value="js">
            <label for="js">JavaScript</label>
            </div>
        </div>

        <div>
            <div>
            <label for="color">좋아하는 색상:</label>
            <input type="color" id="color" name="color" style="width:120px;height:42px;padding:6px">
            </div>

            <div>
            <label for="browser">자주 사용하는 브라우저:</label>
            <input list="browsers" id="browser" name="browser">
            <datalist id="browsers">
                <option value="Chrome">
                <option value="Firefox">
                <option value="Safari">
                <option value="Edge">
            </datalist>
            </div>
        </div>
        </fieldset>

        <div class="actions">
        <input type="submit" value="저장">
        <input type="reset" value="새로입력">
        </div>
    </form>
    </div>
</body>
</html>
