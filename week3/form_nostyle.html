<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment#2-1 김성찬 2200100</title>
</head>
<body>
    <h2>HTML Forms</h2>

    <form id="myForm" action="inform.php" method="GET">
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label>성별:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">남성</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">여성</label><br><br>

        
        <label for="country">국가:</label>
        <select id="country" name="country">
            <option value="" selected disabled>-- 선택하세요 --</option>
            <option value="korea">대한민국</option>
            <option value="japan">일본</option>
            <option value="usa">미국</option>
            <option value="germany">독일</option>
        </select><br><br>
        
        <label for="birthdate">생년월일:</label>
        <input type="date" id="birthdate" name="birthdate"><br><br>
        
        <label for="intro">자기소개:</label><br>
        <textarea id="intro" name="intro" rows="4" cols="40"></textarea><br><br>
        
        <fieldset>
            <legend>선호하는 것</legend>
            <label>관심 분야:</label>
            <input type="checkbox" id="html" name="interest" value="html">
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="interest" value="css">
            <label for="css">CSS</label>
            <input type="checkbox" id="js" name="interest" value="js">
            <label for="js">JavaScript</label><br><br>
            <label for="color">좋아하는 색상:</label>
            <input type="color" id="color" name="color"><br><br>

            <label for="browser">자주 사용하는 브라우저:</label>
            <input list="browsers" id="browser" name="browser">
            <datalist id="browsers">
                <option value="Chrome">
                <option value="Firefox">
                <option value="Safari">
                <option value="Edge">
            </datalist>
        </fieldset><br>

        <br/>
        <input type="submit" value="저장"> <input type="reset" value="새로입력">
    </form>
</body>
</html>
