<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment#2-2 22200100 김성찬 - add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="my.css">
</head>
<body>
    <div class="container py-4">
    <h3 class="mb-4">단어 추가</h3>
    <form onsubmit="return onSubmit('추가')">
        <div class="row g-3">
            <div class="col-sm-4">
                <label class="form-label">Level</label>
                <select class="form-select" required>
                    <option value="">select level</option>
                    <option>*</option>
                    <option>**</option>
                    <option>***</option>
                </select>
            </div>
            <div class="col-sm-4">
                <label class="form-label">Word</label>
                <input class="form-control" required minlength="2" maxlength="24" />
            </div>
            <div class="col-sm-4">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" required />
            </div>
            <div class="col-12">
                <label class="form-label">Meaning</label>
                <input class="form-control" required minlength="2" maxlength="80" />
            </div>
        </div>
        <div class="d-flex gap-2 mt-4">
            <button type="submit" class="btn btn-primary">확인</button>
            <a class="btn btn-secondary" href="index.html">취소</a>
        </div>
    </form>
    </div>
    <script>
    function onSubmit(kind){
        if(confirm(`게시물을 ${kind}할까요?`)){
            alert(`게시물이 ${kind}됩니다!`);
            location.href='index.html';
        }
        return false;
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
