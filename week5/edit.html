<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment#2-2 22200100 김성찬 - edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="my.css">
</head>
<body>
    <div class="container py-4">
    <h3 class="mb-4">단어 수정</h3>
    <form onsubmit="return onSubmit('수정')">
        <div class="row g-3">
            <div class="col-sm-4">
                <label class="form-label">Level</label>
                <select class="form-select" required>
                    <option>*</option>
                    <option>**</option>
                    <option>***</option>
                </select>
            </div>
            <div class="col-sm-4">
                <label class="form-label">Word</label>
                <input class="form-control" id="word" required minlength="2" maxlength="24" />
            </div>
            <div class="col-sm-4">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required />
            </div>
            <div class="col-12">
                <label class="form-label">Meaning</label>
                <input class="form-control" id="meaning" required minlength="2" maxlength="80" />
            </div>
        </div>
        <div class="d-flex gap-2 mt-4">
            <button type="submit" class="btn btn-primary">확인</button>
            <a class="btn btn-secondary" href="index.html">취소</a>
        </div>
    </form>
    </div>
    <script>
        const params = new URLSearchParams(location.search);
        document.getElementById("word").value = params.get("word") || "";
        document.getElementById("meaning").value = params.get("meaning") || "";
        document.getElementById("date").value = params.get("date") || "";

        const level = params.get("level");
        if(level){
            document.getElementById("level").value = level;
        }

        function onSubmit(kind){
            if(confirm(`게시물을 ${kind}할까요?`)){
                alert(`게시물이 ${kind}됩니다!`);
                location.href='index.html';
            }
            return false;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
